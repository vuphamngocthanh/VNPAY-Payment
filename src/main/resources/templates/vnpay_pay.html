<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Tạo mới đơn hàng</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/assets/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link th:href="@{/assets/jumbotron-narrow.css}" rel="stylesheet">
    <script th:src="@{/assets/jquery-1.11.3.min.js}"></script>
</head>

<body>

<div class="container">
    <div class="header clearfix">

        <h3 class="text-muted">VNPAY DEMO</h3>
    </div>
    <h3>Tạo mới đơn hàng</h3>
    <div class="table-responsive">
        <form th:action="@{/pay/vnpayajax}" th:object="${payment}" method="post">
            <div class="form-group">
                <label for="amount">Số tiền</label>
                <input class="form-control" data-val="true" data-val-number="The field Amount must be a number."
                       data-val-required="The Amount field is required." id="amount" max="100000000" min="1"
                       th:field="${payment.amount}" name="amount" type="number" th:value="10000" />
            </div>
            <h4>Chọn phương thức thanh toán</h4>
            <div class="form-group">
                <h5>Chọn ngôn ngữ giao diện thanh toán:</h5>
                <input type="radio" id="language" Checked="True" name="language" value="vn">
                <label for="language">Tiếng việt</label><br>
            </div>
            <button type="submit" class="btn btn-default" href>Thanh toán</button>
        </form>
    </div>
    <p>
        &nbsp;
    </p>
    <footer class="footer">
        <p>&copy; VNPAY 2020</p>
    </footer>
</div>

<link href="https://pay.vnpay.vn/lib/vnpay/vnpay.css" rel="stylesheet" />
<script src="https://pay.vnpay.vn/lib/vnpay/vnpay.min.js"></script>
</body>
</html>
